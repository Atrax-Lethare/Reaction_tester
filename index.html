<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester</title>
    <link rel="stylesheet" href="styles.css">    <!-- This link tag appends the CSS file to this HTML file. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    
    
    <!-- These 3 link tags append a font called "Montserrat" to the HTML file, from Google Fonts websote. -->

</head>
<body>
    <div id="head">REACTION TESTER</div> <!-- This div element displays the name of the test as soon as the webpage is opened. -->
    <div id="box"></div>    <!--This div element makes up the box that keeps moving on the screen. -->
    <div id="write">    <!--This div element displays the result of the test. -->
        <b><span id="first"></span></b>
        <span id="second"></span>
    </div>
    <div id="write2"></div>    <!--This div element is just for some decoration of the result in the end. -->
    <script src="script.js"></script>    <!-- This is the script element which appends the JavaScript file to this HTML file. -->
</body>
</html>
